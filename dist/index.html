<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="project-form">
                <h1 id="form-title">Create new project</h1>
                <label for="pname">Project Name</label>
                <input type="text" name="pname" id="pname" maxlength="50">
                <h2 id="todo-title">Add To-Do</h2>
                <form id="add-todos">
                    <ul>
                        <label for="todo-name">Name</label>
                        <input type="text" name="todo-name" id="todo-name" maxlength="50">
                    </ul>
                    <ul>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" maxlength="500"></textarea>
                    </ul>
                    <uL>
                        <label for="due-month">Due Month (MM)</label>
                        <input type="text" name="due-month" id="due-month" class="date-field" maxlength="2">
                        <label for="due-day">Due Day (dd)</label>
                        <input type="text" name="due-day" id="due-day" class="date-field" maxlength="2">
                        <label for="due-year">Due Year (yyyy)</label>
                        <input type="text" name="due-year" id="due-year" class="date-field" maxlength="4">
                    </uL>
                </form>
                <button id="todo-button">Add To-Do</button>
                <div id="todo-container">
                    <!--This is all done by function-->
                </div>
                <button id="submit-new-button">Submit</button>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
